<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <title>{% if page.title %}{% assign title_norm = page.title | to_s | strip | downcase %}{% assign filename_norm = page.name | to_s | strip | downcase %}{% if title_norm == 'ai-briefing' or title_norm == 'ai briefing' or filename_norm contains 'ai-briefing' %}每日 AI 简报{% else %}{{ page.title | escape }}{% endif %}{% else %}{{ site.title }}{% endif %}{% if page.title %} - {{ site.title }}{% endif %}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{% assign title_norm = page.title | to_s | strip | downcase %}{% assign filename_norm = page.name | to_s | strip | downcase %}{% if title_norm == 'ai-briefing' or title_norm == 'ai briefing' or filename_norm contains 'ai-briefing' %}每日 AI 简报{% else %}{{ page.title | escape }}{% endif %}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta name="theme-color" content="#2c5aa0">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{% assign title_norm = page.title | to_s | strip | downcase %}{% assign filename_norm = page.name | to_s | strip | downcase %}{% if title_norm == 'ai-briefing' or title_norm == 'ai briefing' or filename_norm contains 'ai-briefing' %}每日 AI 简报{% else %}{{ page.title | escape }}{% endif %}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if site.social_image %}
  <meta property="og:image" content="{{ site.social_image | absolute_url }}">
  <meta name="twitter:image" content="{{ site.social_image | absolute_url }}">
  {% endif %}
  {% if site.favicon %}
  <link rel="icon" href="{{ site.favicon | relative_url }}">
  {% endif %}
  {% seo %}
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-left">
        <a href="{{ '/' | relative_url }}" class="nav-brand">AI 情报简报</a>
      </div>
      <div class="nav-center">
        <a href="{{ '/' | relative_url }}" class="nav-home">首页</a>
      </div>
      <div class="nav-right">
        <button class="nav-search" onclick="toggleSearch()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="footer-links">
      <a href="{{ '/feed.xml' | relative_url }}">RSS</a> | <a href="{{ '/sitemap.xml' | relative_url }}">Sitemap</a>
    </div>
    <div class="footer-copy">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}
    </div>
  </footer>

  <script>
    function toggleSearch() {
      // 暂时显示提示
      alert('搜索功能开发中...');
    }
  </script>
</body>
</html>
