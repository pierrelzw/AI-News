h<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title }}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
</head>
<body>
  <main>
    {{ content }}
  </main>

  <footer>
    <div class="footer-links">
      <a href="{{ '/feed.xml' | relative_url }}">RSS</a> | <a href="{{ '/sitemap.xml' | relative_url }}">Sitemap</a>
    </div>
    <div class="footer-copy">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}
    </div>
  </footer>
</body>
</html>
